<script type="text/javascript">
  $('#formLogin .btn').on('click',function(){
   //获取用户名好数据,将表单里获得的数据序列化成对象
   var data = $('#formLogin').serializeArray();
  //  console.log(data);
  //  console.log(123);
   //利用异步对象发送请求
   $.ajax({
     url:'/api/login',
     type:'post',
     data:data,
     success:function(data){
       if(data.code == 200){
         alert('登录成功');
       
         //存储用户信息
         $.cookie('userInfo',JSON.stringify(data.result));
      
          window.location.href = '/index';
       }
     },
     error:function(errorInfo){
      alert('登录失败');
     },
   });
   return false;
  });
</script>
